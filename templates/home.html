<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Education for Kids</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .options {
            display: flex;
            gap: 40px;
            margin: 40px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
        }

        .chatbot-icon:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Finance Education for Kids</h1>
    <p>Learn the basics of money in a fun and simple way!</p>
</header>

<div class="options">
    <a href="/learn" class="btn">Learn</a>
    <a href="/quiz" class="btn">Quiz</a>
</div>

<!-- Chatbot icon (mock, to be linked or handled with JS later) -->
<button class="chatbot-icon" onclick="alert('Chatbot coming soon!')">ðŸ’¬</button>
</body>
</html>

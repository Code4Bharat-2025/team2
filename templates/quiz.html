<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Quiz</title>
</head>
<body>
<h1>Finance Quiz</h1>
<form method="POST">
    {% for qid, q in questions.items() %}
    <fieldset>
        <legend>{{ q.question }}</legend>
        {% for key, option in q.options.items() %}
        <label>
            <input type="radio" name="{{ qid }}" value="{{ key }}" required>
            {{ option }}
        </label><br>
        {% endfor %}
    </fieldset><br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
<a href="/">‚Üê Back to Home</a>
</body>
</html>

<h1>Learn About Money</h1>
<ul>
    <li><strong>Money:</strong> A way to buy things you need or want.</li>
    <li><strong>Savings:</strong> Keeping some money aside for the future.</li>
    <li><strong>Budget:</strong> A plan for how to spend your money wisely.</li>
    <li><strong>Needs vs Wants:</strong> Needs are must-haves, like food. Wants are nice-to-haves, like toys.</li>
</ul>
